<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2028 Election Sim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="screen-intro" class="screen active">
        <div class="intro-box">
            <h1>THE CAMPAIGN TRAIL 2028</h1>
            <div class="img-row">
                <img src="https://via.placeholder.com/100x100?text=Dem" alt="Dem">
                <img src="https://via.placeholder.com/100x100?text=GOP" alt="GOP">
            </div>
            <p id="scenario-text" class="scenario-text"></p>
            <button class="big-btn" onclick="game.startGame()">PLAY</button>
        </div>
    </div>

    <div id="screen-party" class="screen">
        <h2>SELECT YOUR PARTY</h2>
        <div class="party-grid">
            <div class="party-option" style="border-color: #00AEF3" onclick="game.selectParty('D')">
                <img src="https://via.placeholder.com/80?text=Donkey" alt="Dem">
                <h3>DEMOCRATIC</h3>
            </div>
            <div class="party-option" style="border-color: #E81B23" onclick="game.selectParty('R')">
                <img src="https://via.placeholder.com/80?text=Elephant" alt="GOP">
                <h3>REPUBLICAN</h3>
            </div>
            <div class="party-option" style="border-color: #F2C75C" onclick="game.selectParty('I')">
                <img src="https://via.placeholder.com/80?text=Indie" alt="Ind">
                <h3>INDEPENDENT</h3>
            </div>
        </div>
    </div>

    <div id="screen-candidate" class="screen">
        <div id="party-header" class="party-header">
            <div>
                <h2 id="party-name">Party Name</h2>
                <p id="party-desc">Description</p>
            </div>
            <div class="chair-info">
                <img id="chair-img" src="" alt="Chair">
                <span id="chair-name"></span>
            </div>
        </div>
        <h3>Select Presidential Nominee</h3>
        <div id="candidate-list" class="scroll-list"></div>
    </div>

    <div id="screen-vp" class="screen">
        <h2>Select Running Mate (VP)</h2>
        <p>Choose carefully. This choice affects state polling.</p>
        <div id="vp-list" class="scroll-list"></div>
    </div>

    <div id="screen-map" class="screen">
        <header class="game-hud">
            <div>CAMPAIGN 2028</div>
            <div>Nov 7, 2028</div>
        </header>
        <div class="map-wrapper">
            <div id="us-map" class="map-grid"></div>
        </div>
        <div class="legend">
            <span style="color:#00AEF3">■ Democrat</span>
            <span style="color:#E81B23">■ Republican</span>
            <span style="color:#F2C75C">■ Independent</span>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="game.js"></script>
</body>
</html>
