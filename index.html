<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign 2028</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <section id="intro-screen" class="screen active">
        <div class="intro-content">
            <h1 class="main-title">CAMPAIGN <span class="highlight">2028</span></h1>
            <p class="subtitle" id="scenario-text">Loading Scenario...</p>
            <button class="start-btn" onclick="app.goToScreen('candidate-screen')">ENTER THE RACE</button>
        </div>
    </section>

    <section id="candidate-screen" class="screen">
        <div class="panel-container">
            <h2>Select Your Candidate</h2>
            <div class="cards-row" id="candidate-cards">
                </div>
            
            <div id="stance-editor" class="hidden">
                <div class="action-row">
                    <p class="instruction">Fine-tune your platform before the primaries.</p>
                    <button class="next-btn" onclick="app.startGame()">LAUNCH CAMPAIGN</button>
                </div>
            </div>
        </div>
    </section>

    <section id="game-screen" class="screen">
        <header>
            <div class="stat">
                <label>CANDIDATE</label>
                <span id="hud-cand">---</span>
            </div>
            <div class="stat">
                <label>ELECTORAL VOTES</label>
                <span id="hud-ev" class="ev-score">0 / 270</span>
            </div>
            <div class="stat">
                <label>WEEKS LEFT</label>
                <span id="hud-weeks">12</span>
            </div>
            <div class="stat">
                <label>FUNDS</label>
                <span id="hud-funds" class="money">$5.0M</span>
            </div>
        </header>

        <div class="game-area">
            <div id="map-container">
                </div>

            <aside id="sidebar">
                <div id="state-panel" class="hidden">
                    <h2 id="sp-name">State</h2>
                    <div class="lean-bar-wrap">
                        <div class="lean-bar-fill" id="sp-lean-bar"></div>
                        <div class="lean-center-line"></div>
                    </div>
                    <div class="lean-labels">
                        <span>REP</span><span>TOSSUP</span><span>DEM</span>
                    </div>

                    <div class="action-box">
                        <h4>Campaign Strategy</h4>
                        <select id="issue-select"></select>
                        <div id="issue-impact" style="margin-top:5px; font-size:0.8rem; color:#aaa;">Select an issue</div>
                        <button onclick="app.campaign()">BUY ADS ($100k)</button>
                    </div>

                    <div class="issues-box">
                        <h4>Voter Priorities</h4>
                        <div id="sp-issues-list"></div>
                    </div>
                </div>
                <div id="empty-msg">Select a state to view polling data.</div>
            </aside>
        </div>
    </section>

    <div id="toast"></div>
    <script src="script.js"></script>
</body>
</html>
